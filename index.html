<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="container flex flex-col items-center justify-center bg-slate-950 text-slate-200 pt-20"
  >
    <h2 class="text-4xl font-bold p-10">Marquee Effect</h2>
    <p class="text-xl font-semibold m-5 px-10">Using CSS</p>

    <!-- using css only -->
    <div class="item-container">
      <div class="item item1">item 1</div>
      <div class="item item2">item 2</div>
      <div class="item item3">item 3</div>
      <div class="item item4">item 4</div>
      <div class="item item5">item 5</div>
      <div class="item item6">item 6</div>
      <div class="item item7">item 7</div>
      <div class="item item8">item 8</div>
    </div>

    <!-- using tailwind css -->
    <p class="text-xl font-semibold m-5 px-10">Using Tailwind</p>
    <div class="tailwind__container container">
      <div class="tailwind__item tailwind__item-1">Item 1</div>
      <div class="tailwind__item tailwind__item-2">Item 2</div>
      <div class="tailwind__item tailwind__item-3">Item 3</div>
      <div class="tailwind__item tailwind__item-4">Item 4</div>
      <div class="tailwind__item tailwind__item-5">Item 5</div>
      <div class="tailwind__item tailwind__item-6">Item 6</div>
      <div class="tailwind__item tailwind__item-7">Item 7</div>
      <div class="tailwind__item tailwind__item-8">Item 8</div>
      <div class="tailwind__item tailwind__item-9">Item 9</div>
      <div class="tailwind__item tailwind__item-10">Item 10</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
